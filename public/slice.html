<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slice</title>

    <link rel="stylesheet" href="myStyle.css">
    <script src="myJs.js"></script>
</head>
<body>
<br />
<br />
<h3>Slice Array</h3>
<div id="sliceFields">
    <label>
        Slice from <input id="element" type="text"/> Element
    </label>
    <br />
    <label>
        to <input id="newElement" type="text"/> Element
    </label>
</div>
<br />
<br />
<button type="submit" onclick="arrayStatus()">Show Array</button>
<button type="submit" onclick="sliceElement()">Slice</button>
<br />
<br />
<span id="showArray"></span><br /><br />
<span id="slicedArray"></span>
</body>
</html>
